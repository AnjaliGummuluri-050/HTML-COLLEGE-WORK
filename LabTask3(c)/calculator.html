<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <h2 style="font-family: 'Times New Roman', Times, serif;font-style: bold; color:cornflowerblue">Interactive Calculator</h2>

    <input type="text" id="num1" placeholder="Enter number">
    <select id="op">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="text" id="num2" placeholder="Enter number">

    <br>

    <button onclick="calculate()">Calculate</button>
    <button onclick="clear()">Clear</button>

    <br>

    <input type="text" id="result" disabled>

  </div>

  <script src="script.js"></script>
</body>
</html>
